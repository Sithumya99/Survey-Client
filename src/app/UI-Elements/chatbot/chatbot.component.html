<div class="chatbot-header">
    <h3>SurveyBot</h3>
</div>
<div class="chat">
    <div *ngFor="let field of getChat(); index as i" class="qa">
        <div class="chat-question" *ngIf="isQuestion(field)">
            <div *ngIf="isContentQuestion(field)">
                <p class="">{{field.content.questionString}}</p>
                <div class="options" ngIf="field.content.questionType !== 'open'">
                    <div *ngFor="let option of field.content.options">
                        <div *ngIf="field.content.questionType == 'checkbox'">
                            <input type="checkbox" name="option" [value]="option.option" id=""/>
                        </div>
                        <div *ngIf="field.content.questionType == 'radio'">
                            <input type="radio" name="option" [value]="option.option" id="">
                        </div>
                    </div>
                </div>
            </div>
            <div *ngIf="!isContentQuestion(field)">
                <p>{{field.content}}</p>
            </div>
        </div>
        <p class="chat-answer" *ngIf="isAnswer(field)">{{field.content}}</p>
    </div>
    <div class="input-and-commands">
        <div class="input-container">
            <input type="text" name="input" id="input" (keyup)="clickPress($event)" [disabled]="isActive()" placeholder="getPlaceholder()" class="input-field">
            <button id="send-btn" (click)="clickPress($event)">send</button>
            <button id="clarification" *ngIf="!isClarification" (click)="clarification()">Clarify Question</button>
            <button id="submit-btn" *ngIf="isEnd" (click)="saveResponse()"> Submit</button>
        </div>
    </div>
</div>
